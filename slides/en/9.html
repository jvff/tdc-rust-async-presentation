<div>
    <h1>Asynchronous programming</h1>

    <svg viewBox="-225 0 1000 700">
        <defs>
            <g id="arrow-head">
                <path d="M-20 -20 L0 0 L-20 20"></path>
            </g>
            <g id="thread">
                <path d="M0 0 q 10 10 -10 20 t 0 20 0 20 0 20 0 20 0 20 0 20"></path>
            </g>
            <g id="cpu">
                <g style="fill: none; stroke: black; stroke-width: 3">
                    <rect x="-12.5" y="-12.5" width="25" height="25"></rect>

                    <line x1="-16" y1="0" x2="-20" y2="0"></line>
                    <line x1="-16" y1="-12.5" x2="-20" y2="-12.5"></line>
                    <line x1="-16" y1="-6.25" x2="-20" y2="-6.25"></line>
                    <line x1="-16" y1="12.5" x2="-20" y2="12.5"></line>
                    <line x1="-16" y1="6.25" x2="-20" y2="6.25"></line>

                    <line x1="16" y1="0" x2="20" y2="0"></line>
                    <line x1="16" y1="-12.5" x2="20" y2="-12.5"></line>
                    <line x1="16" y1="-6.25" x2="20" y2="-6.25"></line>
                    <line x1="16" y1="12.5" x2="20" y2="12.5"></line>
                    <line x1="16" y1="6.25" x2="20" y2="6.25"></line>

                    <line x1="0" y1="16" x2="0" y2="20"></line>
                    <line x1="-12.5" y1="16" x2="-12.5" y2="20"></line>
                    <line x1="-6.25" y1="16" x2="-6.25" y2="20"></line>
                    <line x1="12.5" y1="16" x2="12.5" y2="20"></line>
                    <line x1="6.25" y1="16" x2="6.25" y2="20"></line>

                    <line x1="0" y1="-16" x2="0" y2="-20"></line>
                    <line x1="-12.5" y1="-16" x2="-12.5" y2="-20"></line>
                    <line x1="-6.25" y1="-16" x2="-6.25" y2="-20"></line>
                    <line x1="12.5" y1="-16" x2="12.5" y2="-20"></line>
                    <line x1="6.25" y1="-16" x2="6.25" y2="-20"></line>
                </g>
            </g>
            <g id="ram">
                <g style="fill: none; stroke: black; stroke-width: 3">
                    <rect x="-25" y="-12.5" width="50" height="25"></rect>
                    <line x1="-23" y1="18" x2="23" y2="18"></line>
                </g>

                <g style="fill: black; stroke: none">
                    <rect x="-23" y="-7.5" width="8" height="15"></rect>
                    <rect x="-11" y="-7.5" width="8" height="15"></rect>
                    <rect x="1" y="-7.5" width="8" height="15"></rect>
                    <rect x="13" y="-7.5" width="8" height="15"></rect>
                </g>
            </g>
            <g id="db">
                <g style="fill: none; stroke: black; stroke-width: 3">
                    <ellipse cx="0" cy="-10" rx="25" ry="10"></ellipse>
                    <path d="M-25 -10 v 20 a 25 10 180 1 0 50 0 v -20"></path>
                </g>
            </g>
            <g id="net">
                <g style="fill: none; stroke: black; stroke-width: 3">
                    <circle cx="0" cy="0" r="25"></circle>
                    <ellipse cx="0" cy="0" rx="10" ry="25"></ellipse>
                    <line x1="-25" y1="0" x2="25" y2="0"></line>
                    <path d="M-17.7 17.7 L17.7 17.7"></path>
                    <path d="M-17.7 -17.7 L17.7 -17.7"></path>
                </g>
            </g>
            <g id="task">
                <rect x="-35" y="-35" width="70" height="70"></rect>
            </g>
            <g id="hide-task">
                <rect style="stroke: none; fill: white" x="-40" y="-40" width="90" height="90"></rect>
            </g>
            <g id="hide-thread">
                <rect style="stroke: none; fill: white" x="-40" y="-5" width="60" height="150"></rect>
            </g>
            <g id="context">
                <circle style="stroke: none" cx="0" cy="0" r="10"></circle>
            </g>
            <g id="etcetera">
                <circle style="stroke: none; fill: black" cx="-10" cy="0" r="3"></circle>
                <circle style="stroke: none; fill: black" cx="0" cy="0" r="3"></circle>
                <circle style="stroke: none; fill: black" cx="10" cy="0" r="3"></circle>
            </g>
        </defs>

        <g transform="translate(100, 100)">
            <g style="fill: none; stroke: black; stroke-width: 3" data-slide-steps="1-">
                <use xlink:href="#task" x="20" y="20"></use>
                <use xlink:href="#task" x="120" y="20"></use>
                <use xlink:href="#task" x="220" y="20"></use>
                <use xlink:href="#task" x="320" y="20"></use>

                <use xlink:href="#net" x="20" y="20"></use>
                <use xlink:href="#ram" x="120" y="20"></use>
                <use xlink:href="#db" x="220" y="20"></use>
                <use xlink:href="#cpu" x="320" y="20"></use>

                <use xlink:href="#thread" x="170" y="100"></use>
            </g>
            <g style="fill: none; stroke: black; stroke-width: 3" data-slide-steps="2-">
                <rect style="stroke: none; fill: white" x="-20" y="60" width="400" height="250"></rect>
                <use xlink:href="#thread" x="20" y="100"></use>
            </g>
            <g style="fill: none; stroke: black; stroke-width: 3" data-slide-steps="3-">
                <use xlink:href="#context" style="fill: green" x="20" y="80"></use>
            </g>
            <g style="fill: none; stroke: green; stroke-width: 3" data-slide-steps="4-">
                <use xlink:href="#hide-task" x="20" y="20"></use>
                <use xlink:href="#task" x="20" y="20"></use>
                <use xlink:href="#net" x="20" y="20"></use>
            </g>
            <g style="fill: none; stroke: red; stroke-width: 3" data-slide-steps="5-">
                <use xlink:href="#hide-task" x="20" y="20"></use>
                <use xlink:href="#task" x="20" y="20"></use>
                <use xlink:href="#net" x="20" y="20"></use>
            </g>
            <g style="fill: none; stroke: black; stroke-width: 3" data-slide-steps="6-">
                <use xlink:href="#hide-thread" x="20" y="100"></use>
                <use xlink:href="#thread" x="120" y="100"></use>
            </g>
            <g style="fill: none; stroke: black; stroke-width: 3" data-slide-steps="7-">
                <use xlink:href="#context" style="fill: green" x="110" y="80"></use>
                <use xlink:href="#context" style="fill: blue" x="130" y="80"></use>
            </g>
            <g style="fill: none; stroke: green; stroke-width: 3" data-slide-steps="8-">
                <use xlink:href="#hide-task" x="120" y="20"></use>
                <use xlink:href="#task" x="120" y="20"></use>
                <use xlink:href="#ram" x="120" y="20"></use>
            </g>
            <g style="fill: none; stroke: red; stroke-width: 3" data-slide-steps="9-">
                <use xlink:href="#hide-task" x="120" y="20"></use>
                <use xlink:href="#task" x="120" y="20"></use>
                <use xlink:href="#ram" x="120" y="20"></use>
            </g>
            <g style="fill: none; stroke: black; stroke-width: 3" data-slide-steps="10-">
                <use xlink:href="#hide-thread" x="120" y="100"></use>
                <use xlink:href="#thread" x="20" y="100"></use>
            </g>
            <g style="fill: none; stroke: green; stroke-width: 3" data-slide-steps="11-">
                <use xlink:href="#hide-task" x="20" y="20"></use>
                <use xlink:href="#task" x="20" y="20"></use>
                <use xlink:href="#net" x="20" y="20"></use>
            </g>
        </g>
    </svg>
</div>
